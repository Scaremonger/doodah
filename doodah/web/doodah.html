<!DOCTYPE html>
<html>
<head>
<title>{{title}}</title>
<link rel="stylesheet" type="text/css" href="css/doodah.css">

{{scripts}}
<script src="js/doodah.js"></script>
<script src="js/meters.js"></script>

</head>

<div class='skin one' style='width:150px;height:33px;'>
<div class='meter text meterstring'>
Anyway

<div class="tooltip">Hover over me
  <span class="tooltiptext">Tooltip text</span>
</div>
