<!DOCTYPE html>
<html>
<head>
<title>DASHBOARD</title>
<link rel="stylesheet" type="text/css" href="doodah.css">
<style>
.one {
	margin:4px;
	padding:4px;
	left:50px;
}
.two {
	top:50px;
	left:250px;
}
.test {
	border:#ff0000 thin dotted;
	display:inline-block;
	/* Remove gap below element */
	vertical-align:top;
}
.text {
	top:0;
	left:110px;
}
.clock {
}
.textual { 
}
.bar {
}
</style>
<script>
<!-- Javascript array pre-filled by Server at refresh -->
var preload={
skinpath:'~/skins/',
logging:0,
debug:0,
disabledragging:0,
disableversioncheck:0,
selectedcolor:'255,0,0,90',
skins:{
    test_skin1:{
        active:1,
        anchorx:0,
        anchory:0,
        alwaysontop:0,
        saveposition:0,
        windowx:100,
        windowy:100,
        draggable:0,
        starthidden:0,
        alphavalue:255,
        hideonmouseover:0,
        fadeduration:250,
        
        doodah:{
            name:"this",
            backgroundmode:2,
            solidcolor:'E59866',
            update:1000,
            defaultupdatedivider:1,
            dynamicwindowsize:0,
            skinheight:80,
            skinwidth:200
            },
        metadata:{
            author:"Si Dunford",
            version:"1.0"},
        clock:{
            meter:"string",
            measurename:'mymeasure',
            x:'20',
            y:'30',
            fontcolor:"0,255,0",
            mouseoveraction:'[!setoption clock fontcolor "255,0,0"]',
            mouseleaveaction:'[!setoption clock fontcolor "0,255,0"]',
            leftmouseupaction:'[]',
            },
        textMeter:{
            meter:"string",
            text:"This is a string meter",
            x:'0r',
            y:'0R',
            padding:'5,10,25,0'
            },
        mymeasure:{
            measure:'calc',
            formula:'s'
        }
        
    },
    test_skin2:{
        doodah:{name:"that"},
        metadata:{
            author:"Si Dunford",
            version:"1.0"
        },
        textMeter:{
            meter:"string",
            x:'0r',
            y:'0R',
            padding:'5,10,25,0'
        },
        textMeasure:{
            measure:"text"
        }
    },
    test_skin3:{
        doodah:{name:"another"},
        metadata:{
            author:"Si Dunford",
            version:"1.0"},
        another:{
            meter:"string",
            x:'0R',
            y:'0r'
            },
        textMeasure:{
            measure:"text"
            }
        }
    }
}
</script>
<script src="doodah.js"></script>
</head>
<body>

<div class='skin one' style='width:150px;height:33px;'>
<div class='meter text meterstring'>
Anyway
<!-- Don;t add CRLF between elements or you'll get a gap! -->
</div><div class='meter clock'>
C
</div></div>
<div class='skin two' style='width:150px;height:33px;'>
<div class='meter textual'>
Anyway
<!-- Don;t add CRLF between elements or you'll get a "space" gap! -->
</div><div class='meter bar'>
C
</div></div>

</body>
</html>
